<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBlog - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">üìù MyBlog</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#" id="createLink" style="display: none;">Create Post</a></li>
                <li><a href="#" id="profileLink" style="display: none;">Profile</a></li>
                <li><a href="login.html" id="loginLink">Login</a></li>
                <li><a href="#" id="logoutLink" style="display: none;">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <h1>Welcome to MyBlog</h1>
        <p>Discover amazing stories, insights, and ideas</p>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search articles...">
            <button onclick="searchPosts()">Search</button>
        </div>
    </div>

    <div class="categories">
        <button class="category-btn active" onclick="filterCategory('all')">All</button>
        <button class="category-btn" onclick="filterCategory('Technology')">Technology</button>
        <button class="category-btn" onclick="filterCategory('Lifestyle')">Lifestyle</button>
        <button class="category-btn" onclick="filterCategory('Travel')">Travel</button>
        <button class="category-btn" onclick="filterCategory('Food')">Food</button>
        <button class="category-btn" onclick="filterCategory('Business')">Business</button>
    </div>

    <!-- Floating create post button (shown only when authenticated) -->
    <button id="createFab" class="fab" title="Create Post" style="display: none;">+</button>

    <div class="container">
        <div id="loading">Loading posts...</div>
        <div class="posts-grid" id="postsGrid"></div>
    </div>

    <footer>
        <p>&copy; 2025 MyBlog. All rights reserved. Built with ‚ù§Ô∏è</p>
    </footer>

    <!-- Create Post Modal -->
    <div id="createModal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <span class="modal-close" id="createModalClose">&times;</span>
            <h2>Create New Post</h2>

            <div id="modalError" class="error-message" style="display:none;"></div>
            <div id="modalSuccess" class="success-message" style="display:none;"></div>

            <form id="createPostModalForm">
                <div class="form-group">
                    <label for="modalTitle">Title *</label>
                    <input type="text" id="modalTitle" required maxlength="200">
                </div>

                <div class="form-group">
                    <label for="modalExcerpt">Excerpt *</label>
                    <textarea id="modalExcerpt" rows="2" required maxlength="500"></textarea>
                </div>

                <div class="form-group">
                    <label for="modalCategory">Category *</label>
                    <select id="modalCategory" required>
                        <option value="">Select a category</option>
                        <option value="Technology">Technology</option>
                        <option value="Lifestyle">Lifestyle</option>
                        <option value="Travel">Travel</option>
                        <option value="Food">Food</option>
                        <option value="Business">Business</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="modalContent">Content *</label>
                    <textarea id="modalContent" rows="8" required></textarea>
                </div>

                <div style="display:flex; gap:1rem; align-items:center;">
                    <button type="submit" class="btn-primary">Publish</button>
                    <button type="button" id="modalCancel" class="btn-secondary" style="background:#eee; border:1px solid #ddd;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
